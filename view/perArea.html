<div ng-init="showLoading()">
  <ion-view title="province.provinsi.name" left-buttons="leftButtons" ng-repeat="province in perprovinces">
    <ion-content has-header="true" scroll="true">
      <div class="list">
        <a class="item item-icon-left" href="#/map/area/{{province.provinsi.id}}/{{p.id}}" ng-repeat="p in perprovinces">
          {{p.name}}
        </a>
      </div>
    </ion-content>
  </ion-view>
</div>
